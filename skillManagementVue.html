<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Management Project</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <p class="jumbotron">Login : <input type="text" v-model="users"/>Vous etes connecté en tant que : {{ users }}</p>
            </div>
            <!--v-if si le tableau skills est plus grand que 0 on affiche le h1 "vos competences"-->
            <h1 v-if="skills.length > 0">Vos compétences</h1>
            <!--je fais une boucle et je parcour le tableau SKILLS pour afficher une SKILL qui corespond a une competence pusher dans le tableau skills-->
                <ul>
                    <li v-for="skill in skills"><span class="badge badge-success">{{ skill }}</span></li>
                </ul>

            <h1>Quel sont vos compétences</h1>
            <div class="row">
                <!--je jais une boucle et je parcour le tableau COMPETENCES pour afficher une COMPETENCE-->
                <div class="col-3" v-for="competence in competences">
                    <p class="jumbotron h-75">
                        {{ competence }}<br>
                        <!--avec v-on:click on ecoute le click sur le bouton et on active la fonction selectionner pour pusher la competence dans le tableau skills-->
                        <button type="button" class="btn btn-outline-success" v-on:click="selectionner(competence)">Success</button>
                        <button type="button" class="btn btn-outline-danger" v-on:click="selectionner(competence)">Danger</button>
                        <button type="button" class="btn btn-outline-warning" v-on:click="selectionner(competence)">Warning</button> 
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                users: "",
                competences: [  "Maquetter une application",
                                "Réaliser une interface utilisateur web statique et adaptable",
                                "Développer une interface utilisateur web dynamique",
                                "Réaliser une interface utilisateur avec une solution de gestion de contenu ou e-commerce",
                                "Créer une base de données",
                                "Développer les composants d’accès aux données",
                                "Développer la partie back-end d’une application web ou web mobile",
                                "Elaborer et mettre en œuvre des composants dans une application de gestion de contenu ou e-commerce"],
                skills: []
            },
            methods: {
                
                selectionner: function(competence){
                    this.skills.push(competence);
                    
                }
            }
        })
        //Test PGA//
        fetch("api.php")
        .then(function(responServeur){
                        return  responServeur.json();
                    })
                    .then(function(json){
                        console.log(json);
                    });
    </script>
</body>
</html>
